<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/font.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-bar">  
            <img src="/images/glowtique-logo.png" alt="photo">
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
                    <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
                    <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="forgot-password">
                <a href="">Forgot your password?</a>
                <a th:href="@{/register}">Create an account</a>
            </div>
        </div>
    </main>
</body>
</html>
